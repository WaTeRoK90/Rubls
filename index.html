<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,">
    <title>Рублс</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kelly+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Симулятор поиска рублей</h1>
    <table class="score">
        <tr>
            <td>Рублеф: </td>
            <td id="click"></td>
        </tr>
      </table>
      <div class="uwu"><button class="find" onclick='foo();'></button></div>
    <!-- <div><input  type='button' value='Autoclick'id="up" onclick='aut();'/></div> -->

        <caption><img src="https://fc-zenit.ru/upload/iblock/fee/fee0a8b6b520e8c6005e08abd9082e85.png" alt=""></caption>
        <tr>
          <th>Услуга</th>
          <th colspan="2">Цена</th>
        </tr>
        <tr>
          <td>Повысить кол-во рублеф на улице</td>
          <td id="UpCost"></td>
          <td ><input type="button" value="Купить" onclick="rubup()" ></td>
        </tr>
        <tr>

          <td id="BomjCost"></td>

        </table>

      <table class ="table_save">
      <tr>
        <td ><input class="save" type="button" value="Сохранить" onclick="save()" ></td>
      </tr>
      <tr>
        <td ><input class="load" type="button" value="Загрузить" onclick="load()" ></td>
      </tr>
      </table>
      <!-- <div><a id="todownload">Сохранить в файл</a></div> -->
